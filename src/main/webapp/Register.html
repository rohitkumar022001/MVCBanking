<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="Register" method="post">
      <div class="input-box">
		  <label>Bank Id</label>
        <input type="text" name="bank_id"required>
      </div>
      <div class="input-box">
		  <label>Bank Name</label>
        <input type="text" name="bank_name" required>
      </div>
      <div class="input-box">
		  <label>Ifsc Code</label>
        <input type="text" name="ifsc_code" required>
      </div>
      <div class="input-box">
		  <label>Account No.</label>
        <input type="text" name="accno" required>
      </div>
      <div class="input-box">
		  <label>Pin No.</label>
        <input type="text" name="pin" required>
      </div>
      <div class="input-box">
		  <label>Customer Id</label>
        <input type="text" name="cust_id"required>
      </div>
      <div class="input-box">
		  <label>Customer Name</label>
        <input type="text" name="cust_name" required>
      </div>
      <div class="input-box">
		  <label>Balance</label>
        <input type="text" name="balance"required>
      </div>
      <div class="input-box">
		  <label>Email Id</label>
        <input type="text" name="email" required>
      </div>
      <div class="input-box">
		  <label>Phone No.</label>
        <input type="text" name="phone" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="Welcome.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
