<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer Amount</title>
 <link rel="stylesheet" href="transfer.css">
</head>
<body>
	  <div class="wrapper">
    <h2 align="cente"">Transfer Amount</h2>
    <form action="Transfer" method="post">
      <div class="input-box">
		  <label>Customer Id</label>
        <input type="text" name="cust_id"required>
      </div>
      <div class="input-box">
		  <label>Bank Name</label>
        <input type="text" name="bank_name" required>
      </div>
      <div class="input-box">
		  <label>Ifsc Code</label>
        <input type="text" name="ifsc_code" required>
      </div>
      <div class="input-box">
		  <label>Sender Account No.</label>
        <input type="text" name="sender_accno" required>
      </div>
      <div class="input-box">
		  <label>Receiver Ifsc Code</label>
        <input type="text" name="receiver_ifsc" required>
      </div>
      <div class="input-box">
		  <label>Receiver Account No.</label>
        <input type="text" name="receiver_accno"required>
      </div>
      <div class="input-box">
		  <label>Amount Transfer</label>
        <input type="text" name="amount" required>
      </div>
      <div class="input-box">
		  <label>pin</label>
        <input type="password" name="pin" required>
      </div>
      
      <div class="input-box button">
        <input type="Submit" value="Transfer">
      </div>

    </form>


</body>
</html>
